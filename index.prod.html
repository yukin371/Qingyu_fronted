<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="青羽 - 优质网络文学阅读平台">
    <meta name="keywords" content="在线阅读,网络小说,文学,青羽">

    <!-- 安全响应头配置 -->
    <!-- 内容安全策略 (CSP) - 生产环境配置，更严格的安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.qingyu.com wss://api.qingyu.com; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;">

    <!-- 防止点击劫持攻击 -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

    <!-- 防止MIME类型嗅探 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- 启用浏览器XSS防护 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- 推荐人策略 -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- 权限策略 -->
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

    <title>青羽 - 在线阅读平台</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
