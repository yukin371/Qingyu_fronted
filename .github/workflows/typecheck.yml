name: TypeScript Type Check

on:
  push:
    branches: [master, main, develop, beta, frontend-beta-fix-phase2]
  pull_request:
    branches: [master, main, develop, beta]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Check for circular dependencies
        run: |
          npx madge --circular --extensions ts,vue --ts-config tsconfig.json src/
        continue-on-error: true

      - name: Build verification
        run: npm run build

      - name: Upload type check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-results
          path: |
            temp-typescript-check-*.txt
            temp-build-*.txt
          retention-days: 7
